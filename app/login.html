 <!DOCTYPE html>
 <html>
 <head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Login</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel="stylesheet" href="../assets/fontawesome/css/all.css">
     <link rel="stylesheet" href="../assets/materialize/css/materialize.min.css">
     <link rel='stylesheet' type='text/css' media='screen' href='./ css/styles.css'>
     <script src='main.js'></script>
 </head>
 <body>
     <div class="container">
         <div class="login-left">
            <h1><i class="fas fa-comments"></i></h1>
         </div>
         <div class="login-right">
             <div class="center">
                <h4>Login</h4>
                <input id="secret-code-input" type="text" placeholder="login with secret code" class="input-field"></input>
                <input id="login-button" type="submit" title="Login" class="btn"></input>
            </div>
             </div>
         </div>
     </div>

     <script src="../assets/materialize/js/materialize.js"></script>
     <script>
        const { ipcRenderer } = require('electron')
        const secret_code = document.getElementById('secret-code-input');
        const loginButton = document.getElementById('login-button');

        let onLogin = () => {
            ipcRenderer.send('secret-code', {secretCode: secret_code.value});
        }

        loginButton.addEventListener('click', () => {
            onLogin();
        })
        secret_code.addEventListener('keypress', (e) => {
            if(e.keyCode === 13) onLogin();
        })
     </script>
 </body>
 </html>
